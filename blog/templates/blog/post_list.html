{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}" ></div>Comments:{{ post.approved_comments.count }}</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
